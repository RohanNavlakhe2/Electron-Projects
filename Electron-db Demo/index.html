<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Electron-Db Demo</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap/css/mdb.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section class="container-fluid">
      <div id="topDiv" class="bg-danger d-inline-block float-right">
      <button class="bg-primary text-white border-0 p-1" id="addProductBtn">Add Product</button>
      </div>

      <div id="addProductDiv">
          <form class="form-group" id="addProductForm">
              <label>Product Name</label>
              <input type="text" id="bookName" class="form-control">
              <br>
              <label>Product Price</label>
              <input type="text" id="bookPrice" class="form-control">
              <br>
              <input class="bg-primary text-white border-0 p-1" id="submitRecordBtn" type="submit" value="Add"/>
          </form>
      </div>

      <div id="productsDiv">
           <table class="table table-bordered table-primary text-center">
               <thead>
               <tr>
                   <th>Name</th>
                   <th>Price</th>
               </tr>
               </thead>


               <tbody id="recordTable">

               </tbody>
           </table>
      </div>
  </section>

  </script>
</body>
</html>
